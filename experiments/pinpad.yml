command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --configs
  - pinpad-director
  - rm_model_size
  - additional_inputs
  - --max_hierarchy
  - "3"
  - --subgoal_visualization
  - "True"
  - --wandb_logging
  - "True"
  - --dynamics_model
  - rssm
  - --novelty_reward_weight
  - 0.1
  - --use_subgoal
  - True
  - --decompress_subgoal_for_input
  - False
  - --subgoal_reward_weight
  - 0.3
  - --novelty_only_higher_level
  - True
  - --replay_temperature
  - 0.3
  - --wandb_prefix
  - "rssm"
  - ${args}

method: grid
metric:
  goal: maximize
  name: episode/score
name: pinpad_sweep
parameters:
  seed:
    values: [42]
  task:
    values: [
      "pinpad_three"
    ]
  subactor_update_every:
    values: [4]
  train_ratio:
    values: [8]
  max_hierarchy:
    values: ["1", "2", "3"]
  
program: hieros/train.py
